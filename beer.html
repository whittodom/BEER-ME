<!DOCTYPE html>
<html>
<head>
	<title>Beer Me</title>
	<!--Import materialize css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<script type="text/css" src="css/style.css"></script>

</head>
<body>
	<div class="container">
		<!--Nav Bar-->
		<nav>
			<div class="nav-wrapper">
				<a class="brand-logo">Beer Me</a>
				<a data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li class="indigo-text text-darken-4 active"><a href="https://developers.google.com/maps/documentation/javascript/">Google Maps</a></li>
					<li class="indigo-text text-darken-4 active"><a href="http://www.brewerydb.com/developers/docs">BreweryDB</a></li>
				</ul>			
			</div>
		</nav>

		<div class="section">
			<!--Input Form-->
			<div class="row">
				<div class="col s4">
					<ul class="tabs tabs-fixed-width">
						<!--Tab 1-->
						<li class="tab col s6"><a class="active" href="#style-selector">Styles</a></li>
						<!--Tab 2-->
						<li class="tab col s6"><a href="#style-finder">Finder</a></li>
					</ul>
				
				<!--Style Selector-->
				<div id="style-selector" class="input-field">
					<select multiple>
						<option value="" disabled selected>choose from options below</option>
						<option value="0">I have no idea!</option>
						<option value="1">Ale</option>
						<option value="2">Lager</option>
						<option value="3">Stout</option>
					</select>
				</div>
						
				<!--Style Finder-->
				<div id="style-finder" class="switch">
					<label>
					Feature 1
					<input type="checkbox">
					<span class="lever"></span>	
					Feature 1
					</label>
				</div>		

					<!--Add line to distinguish new element-->
					<div class="divider"></div>

					<!--Search Results-->
					<ul class="collection">
						<li  id="results" class="collection-item">1</li>
						<li class="collection-item">...</li>
						<li class="collection-item">...</li>
						<li class="collection-item">...</li>
					</ul>
				</div>

				<!--Map-->
				<div class="col s8">
					<div class="z-depth-2" id="map"></div>
				</div>
			</div>
		</div>	
	</div>


<!--Import jQuery-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--Import materialize js-->	
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<!--Import javascript-->
<script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
