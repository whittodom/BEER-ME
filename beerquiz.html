<!DOCTYPE html>
<html>
<head>
	<title>Beer Quiz!</title>
</head>
<body>

<div class="section">
			<!--Input Form-->
			<div class="row">
				<div class="col s4">
					<ul class="tabs tabs-fixed-width">
						<!--Tab 1-->
						<li class="tab col s6"><a class="active" href="#style-selector">Find Your Favorite Style!</a></li>
						<!--Tab 2-->
						<!-- <li class="tab col s6"><a href="#style-finder">Finder</a></li> -->
					</ul>

<div id="quizQuestionOne" class="input-field">
	<select>
		<option value="" disabled selected>How do you like your beer to look?</option>
		<option value="0">A snowy drift of head on a golden body. Basically, like a beer.</option>
		<option value="1">A huge head and a rustic haze.</option>
		<option value="2">A touch of color.</option>
		<option value="3">Black, like a midnight sky.</option>
	</select>
</div>

<div id="quizQuestionTwo" class="input-field">
	<select>
		<option value="" disabled selected>Are you a fan of strong or subtle flavors in your beer?</option>
		<option value="0">Is Everclear a possible beer flavor?</option>
		<option value="1">I like interesting, vivid flavors, but maybe not strong ones.</option>
		<option value="2">I enjoy balance and subtle flavors; my palate is just that good.</option>
		<option value="3">Give me ALL the flavors!</option>
	</select>
</div>

<div id="quizQuestionThree" class="input-field">
	<select>
		<option value="" disabled selected>How do you feel about sour flavors?</option>
		<option value="0">Love 'em.</option>
		<option value="1">No strong take either way.</option>
		<option value="2">Hate 'em.</option>
	</select>
</div>

<div id="quizQuestionFour" class="input-field">
	<select>
		<option value="" disabled selected>Do you prefer a heavy or light body?</option>
		<option value="0">Heavy.</option>
		<option value="1">Medium.</option>
		<option value="2">Light.</option>
	</select>
</div>

<div id="quizQuestionFive" class="input-field">
	<select>
		<option value="" disabled selected>What of these flavors most coincides with your preferences?</option>
		<option value="0">Sweet and rounded.</option>
		<option value="1">Light and flavorful.</option>
		<option value="2">Roasty and rich.</option>
		<option value="3">Citrusy, piney, and tropical.</option>
		<option value="4">Boozy and bold.</option>
	</select>
</div>

<div id="quizQuestionSix" class="input-field">
	<select>
		<option value="" disabled selected>What kinds of aromas do you like?</option>
		<option value="0">Tropical fruit, citrus, or pine.</option>
		<option value="1">Nothing too strong; just a nice, beery aroma.</option>
		<option value="2">Fruit and spice: coriander, peaches, clove, banana, etc.</option>
		<option value="3">Chocolate, hazelnut, or coffee.</option>
		<option value="4">Everclear in beer form!</option>
	</select>
</div>

<div id="quizQuestionSeven" class="input-field">
	<select>
		<option value="" disabled selected>How do you feel about bitterness?</option>
		<option value="0">If it's like the bitterness in coffee, I love it.</option>
		<option value="1">If it's like the bitterness in kale, I love it.</option>
		<option value="2">I don't mind a touch of bitterness for balance, but not too much.</option>
		<option value="3">It better not be bitter!</option>
	</select>
</div>

</body>
</html>
